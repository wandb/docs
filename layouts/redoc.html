<!doctype html>
<html itemscope itemtype="http://schema.org/WebPage"
    {{- with .Site.Language.LanguageDirection }} dir="{{ . }}" {{- end -}}
    {{ with .Site.Language.Lang }} lang="{{ . }}" {{- end }} {{/**/ -}}
    class="no-js" data-bs-theme="light">
  <head>
    {{ partial "head.html" . }}
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
    <style>
      /* Redoc specific styles */
      html {
            scroll-behavior: auto !important; /* Disable smooth scrolling from theme */
            overflow-y: visible !important;
            height: auto !important;
        }
        
        body {
            overflow-x: hidden !important;
            overflow-y: visible !important;
            height: auto !important;
        }
        
        /* Override any conflicting styles from the theme */
        .redoc-container redoc {
            display: block;
        }
        
        /* Keep Redoc sidebar from scrolling under the navbar */
        .menu-content {
            position: sticky !important;
            top: 65px !important; /* Match navbar height */
            max-height: calc(100vh - 65px) !important;
            overflow-y: auto !important;
        }
        
        /* Alternative: target Redoc's sidebar wrapper directly */
        [role="navigation"] {
            position: sticky !important;
            top: 65px !important;
            height: calc(100vh - 65px) !important;
            overflow-y: auto !important;
        }
        
        /* Ensure the API content scrolls independently */
        .api-content {
            scroll-margin-top: 65px;
        }
        
        /* Override Docsy theme conflicts */
        body.td-section {
            padding-top: 0 !important;
        }
        
        /* Disable any smooth scroll behavior that might interfere */
        * {
            scroll-behavior: auto !important;
        }
    </style>
  </head>
  <body class="td-{{ .Kind }}{{ with .Page.Params.body_class }} {{ . }}{{ end }}">
    <header>
      {{ partial "navbar.html" . }}
    </header>
    <div class="container-fluid td-outer">
      <div class="td-main">
        <div class="row flex-xl-nowrap">
          <main class="col-12 col-md-9 col-xl-10 ps-md-5" role="main">
            {{ partial "version-banner.html" . }}
            {{ if not (.Param "ui.breadcrumb_disable") -}}
              {{ partial "breadcrumb.html" . -}}
            {{ end -}}
            <div class="td-content">
              <div class="redoc-container">
                <redoc spec-url='/api-specs/serverlessRL.json' scroll-y-offset="65"></redoc>
              </div>
            </div>
          </main>
        </div>
      </div>
      {{ partial "footer.html" . }}
    </div>
    {{ partial "scripts.html" . }}
    <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
    <script>
      // Force light mode and prevent theme switcher from changing it
      document.documentElement.setAttribute('data-bs-theme', 'light');
      
      // Override any theme switching functionality
      const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          if (mutation.attributeName === 'data-bs-theme') {
            if (document.documentElement.getAttribute('data-bs-theme') !== 'light') {
              document.documentElement.setAttribute('data-bs-theme', 'light');
            }
          }
        });
      });
      
      observer.observe(document.documentElement, {
        attributes: true,
        attributeFilter: ['data-bs-theme']
      });
    </script>
  </body>
</html>
