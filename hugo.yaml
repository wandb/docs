baseURL: https://docs.wandb.ai
title: Weights & Biases Documentation

# cSpell:ignore goldmark github hugo readingtime docsy subdir lastmod pygments linenos catmullrom norsk gu

# Language settings
contentDir: content
defaultContentLanguage: en
defaultContentLanguageInSubdir: false
# Useful when translating.
enableMissingTranslationPlaceholders: true

enableRobotsTXT: true

# Will give values to .Lastmod etc.
enableGitInfo: true

# Comment out to enable taxonomies in Docsy
# disableKinds: [taxonomy, taxonomyTerm]

# You can add your own taxonomies
taxonomies:
  tag: tags

# Highlighting config
pygmentsCodeFences: true
pygmentsUseClasses: false
# Use the new Chroma Go highlighter in Hugo.
pygmentsUseClassic: false
# pygmentsOptions: "linenos=table"
# See https://help.farbox.com/pygments.html
pygmentsStyle: monokai

# Configure how URLs look like per section.
permalinks:
  blog: /:section/:year/:month/:day/:slug/

# Image processing configuration.
imaging:
  resampleFilter: CatmullRom
  quality: 75
  anchor: smart

# Language configuration
languages:
  en:
    languageName: English
    title: Weights & Biases Documentation
    params:
      description: Weights & Biases Documentation Site
  ja:
    languageName: Japanese
  ko:
    languageName: Korean

markup:
  tableOfContents:
    startLevel: 2
    endLevel: 2
  goldmark:
    parser:
      attribute:
        block: true
    renderer:
      unsafe: true
  #highlight:
    # See a complete list of available styles at https://xyproto.github.io/splash/docs/all.html
    # style: tango
    # Uncomment if you want your chosen highlight style used for code blocks without a specified language
    # guessSyntax: true

# Everything below this are Site Params

# Comment out if you don't want the "print entire section" link enabled.
outputs:
  section:
    - HTML
    - RSS
    - print


params:
  search:
    algolia:
      appId: 2D210VB5MP
      apiKey: 730cfa02025b8ba2e95d4c33b1e38cc7
      indexName: docodile
  taxonomy:
    # set taxonomyCloud = [] to hide taxonomy clouds
    taxonomyCloud: []

    # If used, must have same length as taxonomyCloud
    taxonomyCloudTitle: []

    # set taxonomyPageHeader = [] to hide taxonomies on the page headers
    taxonomyPageHeader: [tags, categories]

  privacy_policy: https://policies.google.com/privacy

  # First one is picked as the Twitter card image if not set on page.
  # images: [images/project-illustration.png]

  # Menu title if your navbar has a versions selector to access old versions of your site.
  # This menu appears only if you have at least one [params.versions] set.
  version_menu: Releases

  # Flag used in the "version-banner" partial to decide whether to display a
  # banner on every page indicating that this is an archived version of the docs.
  # Set this flag to "true" if you want to display the banner.
  archived_version: false

  # The version number for the version of the docs represented in this doc set.
  # Used in the "version-banner" partial to display a version number for the
  # current doc set.
  version: 0.0

  # A link to latest version of the docs. Used in the "version-banner" partial to
  # point people to the main doc site.
  url_latest_version: https://docs.wandb.ai

  # Repository configuration (URLs for in-page links to opening issues and suggesting changes)
  github_repo: https://github.com/wandb/docodile

  # An optional link to a related project repo. For example, the sibling repository where your product code lives.
  #github_project_repo: https://github.com/google/docsy

  # Specify a value here if your content directory is not in your repo's root directory
  # github_subdir: ""

  # Uncomment this if your GitHub repo does not have "main" as the default branch,
  # or specify a new value if you want to reference another branch in your GitHub links
  github_branch: main

  # Google Custom Search Engine ID. Remove or comment out to disable search.
  #gcs_engine_id: d72aa9b2712488cc3

  # Enable Lunr.js offline search
  # offlineSearch: false


  # Enable syntax highlighting and copy buttons on code blocks with Prism
  prism_syntax_highlighting: true

  copyright:
    authors: Weights & Biases
    from_year: 2017

  # User interface configuration
  ui:
    # Set to true to disable breadcrumb navigation.
    breadcrumb_disable: true
    # Set to false if you don't want to display a logo (/assets/icons/logo.svg) in the top navbar
    navbar_logo: true
    # Set to true if you don't want the top navbar to be translucent when over a `block/cover`, like on the homepage.
    navbar_translucent_over_cover_disable: false
    # Enable to show the side bar menu in its compact state.
    sidebar_menu_compact: true
    # Set to true to hide the sidebar search box (the top nav search box will still be displayed if search is enabled)
    sidebar_search_disable: true
    showLightDarkModeMenu: true
    sidebar_menu_foldable: true

    # Adds a H2 section titled "Feedback" to the bottom of each doc. The responses are sent to Google Analytics as events.
    # This feature depends on [services.googleAnalytics] and will be disabled if "services.googleAnalytics.id" is not set.
    # If you want this feature, but occasionally need to remove the "Feedback" section from a single page,
    # add "hide_feedback: true" to the page's front matter.
    feedback:
      enable: true
      # The responses that the user sees after clicking "yes" (the page was helpful) or "no" (the page was not helpful).
      'yes': >-
        Glad to hear it! Please <a href="https://github.com/wandb/docodile/issues/new">tell us how we can improve</a>.
      'no': >-
        Sorry to hear that. Please <a href="https://github.com/wandb/docodile/issues/new">tell us how we can improve</a>.

    # Adds a reading time to the top of each doc.
    # If you want this feature, but occasionally need to remove the Reading time from a single page,
    # add "hide_readingtime: true" to the page's front matter
    readingtime:
      enable: true

  links:
    # End user relevant links. These will show up on left side of footer and in the community page if you have one.

    user:
      - name: W&B Docs on GitHub
        url: https://github.com/wandb/docs
        icon: fab fa-github
        desc: View the W&B docs repo to propose changes and submit feedback.
      - name: W&B on Discord
        url: https://discord.com/invite/RgB8CPk2ce
        icon: fab fa-discord
        desc: Connect with the W&B community on Discord
      - name: W&B Community
        url: https://community.wandb.ai
        icon: fa fa-regular fa-comment
        desc: Connect with the worldwide community of W&B users.
    # Developer relevant links. These will show up on right side of footer and in the community page if you have one.
    developer:
      - name: W&B on GitHub
        url: https://github.com/wandb/
        icon: fab fa-github
        desc: The Weights & Biases GitHub organization has all our open-source projects for you to view
      - name: W&B on YouTube
        url: https://www.youtube.com/c/WeightsBiases
        icon: fab fa-youtube
        desc: Our YouTube channel is packed with demos and video walkthroughs.
      - name: W&B on LinkedIn
        url: https://www.linkedin.com/company/wandb/
        icon: fab fa-linkedin
        desc: Follow W&B on LinkedIn
      - name: W&B on X
        url: https://x.com/weights_biases
        icon: fab fa-x-twitter
        desc: Follow W&B on X

module:
  # Uncomment the next line to build and serve using local docsy clone declared in the named Hugo workspace:
  # workspace: docsy.work
  hugoVersion:
    extended: true
    min: 0.110.0
  imports:
    - path: github.com/google/docsy
      disable: false
