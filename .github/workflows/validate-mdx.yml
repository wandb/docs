name: Validate MDX
on:
  pull_request:
    paths:
      - '**.mdx'

jobs:
  validate-mdx:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - name: Validate MDX syntax
        run: npm run validate-mdx

