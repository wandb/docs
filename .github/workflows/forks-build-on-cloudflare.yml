name: PR Deploy to Cloudflare Pages

on:
  pull_request_target:  # Use pull_request_target instead of pull_request for fork security
    types: [opened, synchronize, reopened]

jobs:
  deploy-pr:
    name: Deploy PR to Cloudflare Pages
    runs-on: ubuntu-latest
    
    # Only run on PRs from forks
    # GitHub context: https://docs.github.com/en/actions/learn-github-actions/contexts#github-context
    if: github.event.pull_request.head.repo.full_name != github.repository
    
    steps:
    # Note: When using pull_request_target, this step is important for security
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}  # Checkout the PR's head
          fetch-depth: 0  # Required for Cloudflare Pages to have complete Git history
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Remove the cache option since we don't have a lock file
          # cache: 'npm'
      
      # Check if this is a Hugo site
      - name: Check for Hugo
        id: check-hugo
        run: |
          if [ -f "config.toml" ] || [ -f "config.yaml" ] || [ -f "config.json" ] || [ -d "themes" ]; then
            echo "is_hugo=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Detected Hugo site"
          else
            echo "is_hugo=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Not a Hugo site"
          fi
      
      # Install Hugo if needed
      - name: Setup Hugo
        if: steps.check-hugo.outputs.is_hugo == 'true'
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true
      
      # Build Hugo site
      - name: Build with Hugo
        if: steps.check-hugo.outputs.is_hugo == 'true'
        run: hugo --minify
        
      # Check build output
      - name: Verify Hugo output
        if: steps.check-hugo.outputs.is_hugo == 'true'
        run: |
          if [ -d "public" ]; then
            echo "‚úÖ Hugo generated 'public' directory"
            echo "Contents of public directory:"
            ls -la public
          else
            echo "‚ùå Hugo did not generate 'public' directory"
          fi
      
      # Fallback for projects without Node.js build process
      # Debug directory structure
      - name: Debug directory structure
        run: |
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          echo "--------------------"
          
          if [ -d "public" ]; then
            echo "‚úÖ Found 'public' directory (Hugo output)"
            echo "deploy_dir=public" >> $GITHUB_OUTPUT
          elif [ -d "dist" ]; then
            echo "‚úÖ Found 'dist' directory"
            echo "deploy_dir=dist" >> $GITHUB_OUTPUT
          elif [ -d "build" ]; then
            echo "‚úÖ Found 'build' directory"
            echo "deploy_dir=build" >> $GITHUB_OUTPUT
          elif [ -d "_site" ]; then
            echo "‚úÖ Found '_site' directory"
            echo "deploy_dir=_site" >> $GITHUB_OUTPUT
          else
            # Create a directory with a simple index.html if none exists
            mkdir -p _preview
            echo "<html><body><h1>PR Preview</h1><p>This is a preview of PR #${{ github.event.pull_request.number }} from ${{ github.event.pull_request.head.label }}</p></body></html>" > _preview/index.html
            echo "deploy_dir=_preview" >> $GITHUB_OUTPUT
            echo "Created fallback _preview directory with placeholder content"
          fi
      
      # Create a directory if none exists
      - name: Ensure deploy directory exists
        id: ensure-dir
        run: |
          # Check if any common directories exist
          if [ -d "dist" ]; then
            echo "deploy_dir=dist" >> $GITHUB_OUTPUT
          elif [ -d "build" ]; then
            echo "deploy_dir=build" >> $GITHUB_OUTPUT
          elif [ -d "public" ]; then
            echo "deploy_dir=public" >> $GITHUB_OUTPUT
          elif [ -d "_site" ]; then
            echo "deploy_dir=_site" >> $GITHUB_OUTPUT
          elif [ -d "out" ]; then
            echo "deploy_dir=out" >> $GITHUB_OUTPUT
          elif [ -d "static" ]; then
            echo "deploy_dir=static" >> $GITHUB_OUTPUT
          elif [ -d "site" ]; then
            echo "deploy_dir=site" >> $GITHUB_OUTPUT
          else
            # Create a directory with a simple index.html if none exists
            mkdir -p _preview
            echo "<html><body><h1>PR Preview</h1><p>This is a preview of PR #${{ github.event.pull_request.number }} from ${{ github.event.pull_request.head.label }}</p></body></html>" > _preview/index.html
            echo "deploy_dir=_preview" >> $GITHUB_OUTPUT
            echo "Created fallback _preview directory with placeholder content"
          fi
          
          echo "Will deploy from directory: $(cat $GITHUB_OUTPUT | cut -d= -f2)"
      
      - name: Get current timestamp
        id: timestamp
        run: echo "timestamp=$(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT
      
      - name: Deploy to Cloudflare Pages
        id: cloudflare-deployment
        uses: cloudflare/pages-action@v1
        continue-on-error: true  # Continue workflow even if deployment fails
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
          directory: ${{ steps.ensure-dir.outputs.deploy_dir }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref || github.ref_name }}
          # Use latest version instead of specific version to avoid deprecation warnings
          wranglerVersion: 'latest'
      
      - name: Check Deployment Status
        id: check-status
        run: |
          if [ "${{ steps.cloudflare-deployment.outcome }}" == "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "message=Deployment completed successfully" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "message=Deployment to Cloudflare Pages failed" >> $GITHUB_OUTPUT
          fi
      
      - name: Check for existing comment
        id: find-comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            const commentIdentifier = 'üöÄ PR Preview deployed successfully!';
            
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes(commentIdentifier)
            );
            
            if (botComment) {
              return {
                comment_id: botComment.id,
                exists: true
              };
            }
            
            return {
              exists: false,
              comment_id: null
            };
      
      - name: Create or update comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const deploymentUrl = '${{ steps.cloudflare-deployment.outputs.url }}';
            const buildTimestamp = '${{ steps.timestamp.outputs.timestamp }}';
            const prNumber = context.issue.number;
            const commentExists = ${{ steps.find-comment.outputs.result.exists }};
            const commentId = ${{ steps.find-comment.outputs.result.comment_id }};
            
            const shortSHA = context.payload.pull_request.head.sha.substring(0, 7);
            
            const runId = context.runId;
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${runId}`;
            
            const commentBody = `üöÄ PR Preview deployed successfully!\n\n` +
                                `üìù Preview URL: ${deploymentUrl}\n\n` +
                                `‚úÖ Last built: ${buildTimestamp}\n` +
                                `üìå Commit: ${shortSHA}\n` +
                                `üîç [View build details](${runUrl})\n\n` +
                                `This preview was automatically generated from fork PR \`${{ github.event.pull_request.head.label }}\`.`;
            
            if (commentExists) {
              github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: commentId,
                body: commentBody
              });
              
              console.log(`Updated existing comment ID ${commentId} with new deployment info`);
            } else {
              github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody
              });
              
              console.log(`Posted new comment with deployment URL to PR #${prNumber}`);
            }
            
            if (!deploymentUrl) {
              core.setFailed('Failed to get deployment URL from Cloudflare Pages action');
            }
